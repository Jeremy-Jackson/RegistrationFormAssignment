<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form action="" method="get" class="form-example">
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name" placeholder="John" required>
        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" id="last-name" placeholder="Smith" required><br>
        <label for="male">Male</label>
        <input type="radio" name="male" id="male">
        <label for="female">Female</label>
        <input type="radio" name="female" id="female">
        <label for="other">Other</label>
        <input type="radio" name="other" id="other"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="your email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" minLength="8" maxLength="10" required><br>

        <label for="birthday">Birthday:</label>
        <input list="months" id="month" name="month" placeholder="Month" required/>
        <datalist id="months">
            <option value="January">
            <option value="February">
            <option value="March">
            <option value="April">
            <option value="May">
            <option value="June">
            <option value="July">
            <option value="August">
            <option value="September">
            <option value="October">
            <option value="November">
            <option value="December">
        </datalist>
        <input list="days" id="day" name="day" placeholder="Day" required/>
        <datalist id="days">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
            <option value="11">
            <option value="12">
        </datalist>
        <input list="years" id="year" name="year" placeholder="Year" required/>
        <datalist id="years">
            <option value="2020">
            <option value="2019">
            <option value="2018">
            <option value="2017">
            <option value="2016">
            <option value="2015">
            <option value="2014">
            <option value="2013">
            <option value="2012">
            <option value="2011">
            <option value="2010">
            <option value="2009">
        </datalist><br>

        <label for="terms"> I agree to the terms and conditions</label>
        <input type="checkbox" id="terms" name="terms" value="terms" required><br>
        
        <input type="submit" value="Submit">
    </form>
</body>

</html>
